  <!-- Pie Chart -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', { 'packages': ['corechart'] });

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Management', 3],
        ['Software Developer', 1],
        ['Marketing', 1],
        ['Teacher', 1]
      ]);

      // Set chart options
      var options = {
        'title': 'Job Vacancy Details',
        'width': 600,
        'height': 400
      };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawVisualization);

    function drawVisualization() {
      // Some raw data (not necessarily accurate)
      var data = google.visualization.arrayToDataTable([
        ['Month', 'Management', 'Software Developer', 'Marketing', 'Teacher'],
        ['2023/05', 165, 938, 522, 998],
        ['2023/06', 135, 1120, 599, 1268],
        ['2023/07', 157, 1167, 587, 807],
        ['2023/08', 139, 1110, 615, 968]
      ]);

      var options = {
        title: 'Monthly Jobs Vacancy',
        vAxis: { title: 'Jobs' },
        hAxis: { title: 'Month' },
        seriesType: 'bars',
        series: { 5: { type: 'line' } }
      };

      var chart = new google.visualization.ComboChart(document.getElementById('bar_chart_div'));
      chart.draw(data, options);
    }
  </script>
